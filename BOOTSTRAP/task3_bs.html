<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

 <link href="/FocialMix/css/focialmix.css" rel="stylesheet">
 <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>textarea {min-height:50px; resize:vertical;}</style>

</head>

<body>
<div class="container">

  <form class="well form-horizontal" method="post" id="contact_form">
    <fieldset>

  
      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label">Name <label class="text-danger">*</label></label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input name="name" placeholder="Name" class="form-control" type="text">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Email <label class="text-danger">*</label></label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input name="email" placeholder="Email Address" class="form-control" type="text">
          </div>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">Subject <label class="text-danger">*</label></label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-comment"></i></span>
            <input name="_subject" placeholder="Subject" class="form-control" type="text">
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label">Phone # <label class="text-danger">*</label></label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
            <input name="phone" placeholder="Phone" class="form-control" type="text">
          </div>
        </div>
      </div>
      
       <div class="form-group">
        <label class="col-md-4 control-label">Address <label class="text-danger">*</label></label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-home"></i></span>
            <input name="address" placeholder="Address" class="form-control" type="text">
          </div>
        </div>
      </div>
      
       <div class="form-group">
        <label class="col-md-4 control-label">City <label class="text-danger">*</label></label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-home"></i></span>
            <input name="city" placeholder="City" class="form-control" type="text">
          </div>
        </div>
      </div>
      
       <div class="form-group">
        <label class="col-md-4 control-label">State</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-list"></i></span>
          
            <select name="cars" id="cars" class="form-control" >
  <option value="tamilnadu">TamilNadu</option>
  <option value="karnataka">Karnataka</option>
  <option value="delhi">Delhi</option>
  <option value="kerala">kerala</option>
</select>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label">Do you have hosting</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
           
            <input type="radio" id="yes" value="yes">
<label>Yes</label><br>
<input type="radio" id="no" value="no">
<label>No</label><br>
          </div>
        </div>
      </div>
      

      <!-- Text area -->

      <div class="form-group">
        <label class="col-md-4 control-label">Project Description <label class="text-danger">*</label></label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
            <textarea class="form-control" name="input" placeholder="Project Descripton"></textarea>
          </div>
        </div>
      </div>

      <!-- Config -->
      <input type="hidden" name="_next" value="/contactthanks.html" />

      <!-- Required fields text -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <div class="text-danger">* Required field</div>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary"><span class="fa fa-send"></span> Send</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
</div>
<!-- /.container -->
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
    <script>

<script type="text/javascript">
<script type="text/javascript">
$(document).ready(function() {
    $('#contact_form').bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please input your name'
                    }
                }
            },
             address: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please input your address'
                    }
                },
          phone: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please input your phone'
                    }
                }
            },
             city: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please input your city'
                    }
                }
            },
             _subject: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please input your subject'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'Please input your email address'
                    },
                    emailAddress: {
                        message: 'Please input a valid email address'
                    }
                }
            },
            input: {
                validators: {
                    notEmpty: {
                        message: 'Please write a message'
                    }
                    }
                }
            }
        })
        .on('success.form.bv', function(e) {
                $('#contact_form').data('bootstrapValidator').resetForm();

            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');
                
            },

        });
});
</script>

</body>
</html>
